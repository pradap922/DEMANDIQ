<!DOCTYPE html>
<html>
<head>
    <title>DEMANDIQ Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { display:flex; align-items:center; justify-content:center; height:100vh; background:#f5f7fb; }
        .login-box {
            width:340px; padding:25px; background:#fff; border-radius:12px;
            box-shadow:0 4px 12px rgba(0,0,0,.1); text-align:center;
        }
        input { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ccc;}
        button { background:#1e40af; color:#fff; padding:10px; border:none; width:100%; border-radius:8px; cursor:pointer;font-weight:600;}
        button:hover { background:#1d4ed8; }
        .error { color:red; margin-top:10px; }
        h2 { margin-bottom:10px; font-weight:700; color:#1e3a8a; }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>üîê DEMANDIQ Admin</h2>

        <form method="POST">
            <input name="username" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>

            <button type="submit">LOGIN</button>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
